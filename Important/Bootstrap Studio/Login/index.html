<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container shadow-lg">
        <div class="row align-items-center">
            <div class="col-md-5 order-last" style="padding: 0px;"><img class="img-fluid" src="assets/img/20944201.jpg" alt="Login Now"></div>
            <div class="col-md-7 col-lg-7 col-xl-6 col-xxl-6 p-2 p-sm-4 p-md-3 p-lg-4 p-xl-4">
                <div class="card text-center shadow-lg" style="border-radius: 6px;max-width: 500px;">
                    <div class="text-center d-flex justify-content-center align-items-center flex-column gap-5 p-2 p-md-5" style="padding: 50px;">
                        <div style="width: 100%;">
                            <h1>Login</h1>
                        </div>
                        <div style="width: 100%;">
                            <div class="input-group shadow-sm"><span class="input-group-text"><i class="fa fa-envelope"></i></span><input class="form-control" type="email" name="email" placeholder="Email" required="" minlength="5" maxlength="30" inputmode="email" style="border-radius: 4px;"></div>
                        </div>
                        <div style="width: 100%;">
                            <div class="input-group shadow-sm"><span class="input-group-text"><i class="fa fa-lock fs-5"></i></span><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="5" maxlength="30" inputmode="email" style="border-radius: 4px;"></div>
                        </div>
                        <div class="text-end d-flex justify-content-center align-items-center flex-column" style="width: 100%;"><a class="align-self-end mb-2" href="#">Forgot Password ?</a><a class="text-decoration-none" href="#" style="text-shadow: 0.5px 0.5px 1px rgb(183,182,182);"><strong>Create A New Account</strong></a></div>
                        <div><button class="btn btn-primary" type="button">Login</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
