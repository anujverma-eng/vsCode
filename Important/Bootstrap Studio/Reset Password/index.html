<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container text-center">
            <div class="row text-center justify-content-center align-items-center"style={{ height: `${height}px` }}">
                <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 align-self-center">
                    <form onSubmit={sendEmail}>
                        <div class="shadow tada animated" style="padding: 35px;">
                            <h1 style="margin-bottom: 40px;">Change Password</h1>
                            <div style="width: 100%;margin-bottom: 40px;">
                                <div class="input-group shadow-sm"><span class="input-group-text"><i class="fa fa-eye"></i></span><input class="form-control" type="password" name="password" placeholder="New Password" required="" minlength="5" maxlength="30" inputmode="email" style="border-radius: 4px;"></div>
                            </div>
                            <div style="width: 100%;margin-bottom: 40px;">
                                <div class="input-group shadow-sm"><span class="input-group-text"><i class="fa fa-eye"></i></span><input class="form-control" type="password" name="confirmPassword" placeholder="Confirm New Password" required="" minlength="5" maxlength="30" inputmode="email" style="border-radius: 4px;"></div>
                            </div><button class="btn btn-outline-success shadow-sm" type="button" style="width: 100%;">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
