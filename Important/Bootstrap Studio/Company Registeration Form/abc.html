<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registeration</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Multi-step-form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav className="navbar navbar-light navbar-expand-md">
        <div className="container-fluid"><a className="navbar-brand" href="#">Brand</a><button data-bs-toggle="collapse" className="navbar-toggler" data-bs-target="#navcol-1"><span className="visually-hidden">Toggle navigation</span><span className="navbar-toggler-icon"></span></button>
            <div className="collapse navbar-collapse" id="navcol-1">
                <ul className="navbar-nav">
                    <li className="nav-item"><a className="nav-link active" href="#">First Item</a></li>
                    <li className="nav-item"><a className="nav-link" href="#">Second Item</a></li>
                    <li className="nav-item"><a className="nav-link" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div className="container">
        <div className="row g-0 text-center d-flex">
            <div className="col">
                <form className="shadow px-xs-0 px-sm-3 px-md-3 px-lg-0 pb-3" style={{background: "#fffdfd"}} method="get" title="Register With Us.">
                    <h1 className="display-3 text-center text-secondary mb-3">Register with us</h1>
                    <div>
                        <div className="row justify-content-center align-items-center mb-2">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyName"><strong>Organization Name</strong><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Your Organization Name" name="CompanyName" required="" minlength="4" maxlength="30" title="Enter Organization Name"></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyEmail"><strong>Organization Email</strong><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="email" placeholder="Enter Email" name="companyEmail" required="" inputmode="email" multiple="" title="Organization Email"></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyContactPerson" title="Contact Person"><strong>Contact Person Name</strong><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Contact Person Name" name="companyContactPerson" required="" minlength="4" maxlength="30" title="Contact Person Name"></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="contactPersonPhone"><strong>Phone</strong><br><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="tel" placeholder="Enter Phone" name="contactPersonPhone" required="" minlength="6" maxlength="11" inputmode="tel" title="Contact Person Phone"></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyWebsite"><strong>Webstite</strong><br><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="url" placeholder="Enter Website URL" name="CompanyWebsite" required="" inputmode="url" title="Company Website"></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyAddress"><strong>Address</strong><br><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Company Adress" name="companyAddress" required=""></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-lg-10 col-xl-10 col-xxl-10 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="companyAbout"><strong>About</strong><br><span>*</span></label><textarea className="shadow-sm form-control p-sm-2 p-md-1" placeholder="Tell Us About your organization" name="companyAbout"></textarea></div>
                        </div>
                    </div>
                    <div>
                        <div className="row justify-content-center">
                            <div className="col-6" style=padding: 10px 0px>
                                <h2 className="fs-2 text-center">Post Job</h2>
                            </div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="jobRole"><strong>Job Role</strong><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Job Role" name="jobRole" required="" minlength="4" maxlength="30"></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="candidatesRequired"><strong>Candidate Required</strong><span>*</span></label><input className="form-control p-sm-2 p-md-1" type="number" placeholder="Candidate Required" name="candidatesRequired" required=""></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-lg-10 col-xl-10 col-xxl-10 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="jobDescription"><strong>Job Description</strong><br><span>*</span></label><textarea className="shadow-sm form-control p-sm-2 p-md-1" placeholder="Enter Job Description in detail." name="jobDescription"></textarea></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label d-block" htmlFor="class"><strong>Class</strong><span>*</span></label>
                                <div className="row">
                                    <div className="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-4"><label className="form-check-label" htmlFor="formCheck-4">BCA</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-5"><label className="form-check-label" htmlFor="formCheck-5">BCOM</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-6"><label className="form-check-label" htmlFor="formCheck-6">BBA</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-7"><label className="form-check-label" htmlFor="formCheck-7">BSC</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-9"><label className="form-check-label" htmlFor="formCheck-9">BSC IT</label></div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label d-block" htmlFor="Eligibility"><strong>Eligibility</strong><span>*</span></label>
                                <div className="row">
                                    <div className="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-11 col-xxl-12">
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-1"><label className="form-check-label" htmlFor="formCheck-1">1st year</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-2"><label className="form-check-label" htmlFor="formCheck-2">2nd year</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-3"><label className="form-check-label" htmlFor="formCheck-3">3rd year</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-11"><label className="form-check-label" htmlFor="formCheck-11">Graduate</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label d-block"><strong>Job Type</strong><span>*</span></label>
                                <div className="row">
                                    <div className="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-8"><label className="form-check-label" htmlFor="formCheck-8">Internship</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-10"><label className="form-check-label" htmlFor="formCheck-10">Full Time</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-12"><label className="form-check-label" htmlFor="formCheck-12">Part Time</label></div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label d-block"><strong>Salary Type</strong><span>*</span></label>
                                <div className="row">
                                    <div className="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-15"><label className="form-check-label" htmlFor="formCheck-15">Stipend</label></div>
                                        <div className="form-check form-check-inline"><input className="form-check-input" type="checkbox" id="formCheck-16"><label className="form-check-label" htmlFor="formCheck-16">Salary</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div className="col-11 col-sm-9 col-md-8 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="skillsRequired"><strong>Skill Required</strong><br><span>*</span></label><textarea className="shadow-sm form-control p-sm-2 p-md-1" placeholder="Enter the Skills Required from candidates." name="skillsRequired" required=""></textarea></div>
                            <div className="col-11 col-sm-3 col-md-4 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="lastDateToApply"><strong>Last Date to Apply</strong><br><span>*</span></label><input className="form-control p-sm-2 p-md-1" name="lastDateToApply" type="datetime-local" required=""></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="salaryPM"><strong>Salary Per Month</strong><span>*</span></label><input className="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Salary Per Month ex: 25000" name="salaryPM" required=""></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="additionalDetails"><strong>Additional Details</strong></label><textarea className="form-control" placeholder="Any Additional Details" name="additionalDetails"></textarea></div>
                        </div>
                        <div className="row justify-content-center align-items-center mb-2">
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="docsRequiredAtInterview"><strong>Documents Required At Interview</strong></label><textarea className="form-control" placeholder="Any Documnets Required at interview time" name="docsRequiredAtInterview" required=""></textarea></div>
                            <div className="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label className="form-label p-sm-2 p-md-1 d-none d-sm-flex" htmlFor="docsRequiredAtJoining"><strong>Documents Required At Joining</strong></label><textarea className="form-control" placeholder="Any Documnets Required at Joining time" name="docsRequiredAtJoining" required=""></textarea></div>
                        </div>
                    </div>
                    <div><button className="btn btn-outline-success text-uppercase fw-bold text-center shadow-sm" type="submit" style={{width: "227.675px",borderRadius: "20px",marginTop: "15px",marginRight: "0px",marginBottom: "10px"}}>submit</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Multi-step-form.js"></script>
</body>

</html>
