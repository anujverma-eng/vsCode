<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registeration</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Multi-step-form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row g-0 text-center d-flex">
            <div class="col">
                <form class="shadow px-xs-0 px-sm-3 px-md-3 px-lg-0 pb-3" style="background: #fffdfd;" method="get" title="Register With Us.">
                    <h1 class="display-3 text-center text-secondary mb-3">Register with us</h1>
                    <div>
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyName"><strong>Organization Name</strong><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Your Organization Name" name="CompanyName" required="" minlength="4" maxlength="30" title="Enter Organization Name"></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyEmail"><strong>Organization Email</strong><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="email" placeholder="Enter Email" name="companyEmail" required="" inputmode="email" multiple="" title="Organization Email"></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyContactPerson" title="Contact Person"><strong>Contact Person Name</strong><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Contact Person Name" name="companyContactPerson" required="" minlength="4" maxlength="30" title="Contact Person Name"></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="contactPersonPhone"><strong>Phone</strong><br><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="tel" placeholder="Enter Phone" name="contactPersonPhone" required="" minlength="6" maxlength="11" inputmode="tel" title="Contact Person Phone"></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyWebsite"><strong>Webstite</strong><br><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="url" placeholder="Enter Website URL" name="CompanyWebsite" required="" inputmode="url" title="Company Website"></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyAddress"><strong>Address</strong><br><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Company Adress" name="companyAddress" required=""></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-lg-10 col-xl-10 col-xxl-10 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="companyAbout"><strong>About</strong><br><span>*</span></label><textarea class="shadow-sm form-control p-sm-2 p-md-1" placeholder="Tell Us About your organization" name="companyAbout"></textarea></div>
                        </div>
                    </div>
                    <div>
                        <div class="row justify-content-center">
                            <div class="col-6" style="padding: 10px 0px;">
                                <h2 class="fs-2 text-center">Post Job</h2>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="jobRole"><strong>Job Role</strong><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Job Role" name="jobRole" required="" minlength="4" maxlength="30"></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="candidatesRequired"><strong>Candidate Required</strong><span>*</span></label><input class="form-control p-sm-2 p-md-1" type="number" placeholder="Candidate Required" name="candidatesRequired" required=""></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-lg-10 col-xl-10 col-xxl-10 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="jobDescription"><strong>Job Description</strong><br><span>*</span></label><textarea class="shadow-sm form-control p-sm-2 p-md-1" placeholder="Enter Job Description in detail." name="jobDescription"></textarea></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label d-block" for="class"><strong>Class</strong><span>*</span></label>
                                <div class="row">
                                    <div class="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">BCA</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">BCOM</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">BBA</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">BSC</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-9"><label class="form-check-label" for="formCheck-9">BSC IT</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label d-block" for="Eligibility"><strong>Eligibility</strong><span>*</span></label>
                                <div class="row">
                                    <div class="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-11 col-xxl-12">
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">1st year</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">2nd year</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">3rd year</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-11"><label class="form-check-label" for="formCheck-11">Graduate</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label d-block"><strong>Job Type</strong><span>*</span></label>
                                <div class="row">
                                    <div class="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-8"><label class="form-check-label" for="formCheck-8">Internship</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-10"><label class="form-check-label" for="formCheck-10">Full Time</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-12"><label class="form-check-label" for="formCheck-12">Part Time</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label d-block"><strong>Salary Type</strong><span>*</span></label>
                                <div class="row">
                                    <div class="col-10 col-sm-10 col-md-10 col-lg-12 col-xl-10 col-xxl-12">
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-15"><label class="form-check-label" for="formCheck-15">Stipend</label></div>
                                        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="formCheck-16"><label class="form-check-label" for="formCheck-16">Salary</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2 p-sm-2 p-md-1">
                            <div class="col-11 col-sm-9 col-md-8 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="skillsRequired"><strong>Skill Required</strong><br><span>*</span></label><textarea class="shadow-sm form-control p-sm-2 p-md-1" placeholder="Enter the Skills Required from candidates." name="skillsRequired" required=""></textarea></div>
                            <div class="col-11 col-sm-3 col-md-4 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="lastDateToApply"><strong>Last Date to Apply</strong><br><span>*</span></label><input class="form-control p-sm-2 p-md-1" name="lastDateToApply" type="datetime-local" required=""></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="salaryPM"><strong>Salary Per Month</strong><span>*</span></label><input class="shadow-sm form-control p-sm-2 p-md-1" type="text" placeholder="Enter Salary Per Month ex: 25000" name="salaryPM" required=""></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="additionalDetails"><strong>Additional Details</strong></label><textarea class="form-control" placeholder="Any Additional Details" name="additionalDetails"></textarea></div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start py-sm-2 py-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="docsRequiredAtInterview"><strong>Documents Required At Interview</strong></label><textarea class="form-control" placeholder="Any Documnets Required at interview time" name="docsRequiredAtInterview" required=""></textarea></div>
                            <div class="col-11 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 text-start p-sm-2 p-md-1 mb-3 mb-sm-0"><label class="form-label p-sm-2 p-md-1 d-none d-sm-flex" for="docsRequiredAtJoining"><strong>Documents Required At Joining</strong></label><textarea class="form-control" placeholder="Any Documnets Required at Joining time" name="docsRequiredAtJoining" required=""></textarea></div>
                        </div>
                    </div>
                    <div><button class="btn btn-outline-success text-uppercase fw-bold text-center shadow-sm" type="submit" style="width: 227.675px;border-radius: 20px;margin-top: 15px;margin-right: 0px;margin-bottom: 10px;">submit</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Multi-step-form.js"></script>
</body>

</html>
